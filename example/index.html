<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Timer</title>
	<style>
	</style>
</head>
<body>
	<div class="timer">
		{d}天{h}时{m}分{s}秒
	</div>
	<script src='../timer.js'></script>
	<script>
	window.onload = function () {
		var now = new Date().getTime();
		var time = Math.floor(now/1000) + 1000;
		console.log(time);
		var timer = new Timer('.timer',{
			time: 0,				//毫秒数
			stamp: time ,	//时间戳
			timezone:-8,				//时区
			callback: function(){
				alert('时间到！');
			}				
		});
	}
	</script>
</body>
</html>
